<body>



    <div class="PGHEAD">
        <h1><a href="/new-post">WRITE A NEW BLOG</a></h1>
    </div>

    <div class="NPCONTAINER">
        <form action="/new-post" method="POST">

            <input type="text" value="" name="Title" placeholder="Blog title" required>
            <input type="text" value="" name="AuthorName" placeholder="Author Name" required>
            <input type="email" value="" name="Email" placeholder="Email" required>
            <textarea name="BlogPost" placeholder="Write your post here" required id=""></textarea>
            <button type="submit">Publish</button>
            <a href="/" class="GREYBTNLINK">Cancel</a>

        </form>
    </div>

</body>
